.slidingDiv {

<script type="text/javascript">

$(document).ready(function(){


    $(".slidingDiv").hide();
	$(".show_hide1").show();
	
	$('.show_hide1').click(function(){
	$(".slidingDiv").slideToggle();
	});

});

</script>
